<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="shortcut icon" href="./download.png" type="image/x-icon" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Poppins:wght@300;600&family=Roboto+Condensed&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="main-container">
      <div id="container">
        <div id="logo">
          <img
            id="logo"
            src="https://img.etimg.com/thumb/msid-59738992,width-640,resizemode-4,imgsize-25499/amazon.jpg"
            alt="error" />
        </div>
        <div id="login-box">
          <h1>Sign In</h1>
          <form id="form">
            <div id="email-box">
              <label>Email</label>
              <input type="email" id="email" />
            </div>
            <div id="pass-box">
              <div>
                <div id="set">
                  <label>Password</label>
                </div>
                <div id="passSet">
                  <a href="#" id="ForgotPass">Forgot Your Password?</a>
                </div>
              </div>
              <input type="password" id="password" />
            </div>
            <div id="signin-btn">
              <input type="submit" value="Sign in" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./admin.js"></script>
</html>
